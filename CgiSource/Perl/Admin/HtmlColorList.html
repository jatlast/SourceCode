function fixdfv(e){e.value = e.defaultValue}

function WriteTable(){
var dark = false
 for ( var n = 1 ; n <= nColors ; n++)
 {
  dark = ( (aColor[n].nR+aColor[n].nG+aColor[n].nB) < 255 ) ? true : false
  document.write("<TR><TD bgColor='",aColor[n].cNumber,"'>")
  if (dark) { document.write("<FONT COLOR='#FFFFFF'>") }
  document.write(aColor[n].cName.bold())
  if (dark) { document.write("</FONT>") }
  document.write("</TD>",
                 "<TD BGCOLOR='#F5F5E3' ALIGN='center'>&nbsp;<INPUT TYPE='radio' NAME='HTML_NAV_BGCOLOR'>&nbsp;</TD>",
                 "<TD BGCOLOR='#D1D1BF' ALIGN='center'>&nbsp;<INPUT TYPE='radio' NAME='HTML_BODY_BGCOLOR'>&nbsp;</TD>",
                 "<TD BGCOLOR='#0066CC' ALIGN='center'>&nbsp;<INPUT TYPE='radio' NAME='HTML_HEADFOOT_BGCOLOR'>&nbsp;</TD>",
                 "<TD><INPUT SIZE='9' ONCHANGE='fixdfv(this)' VALUE='",aColor[n].cNumber,"'></TD>",
                 "</TR>")
 }
}

function GetNavColor(myForm) 
{
	var NavRadioIndex = -1
	for(i=0; i < myForm.HTML_NAV_BGCOLOR.length; i++)
	{
		if(myForm.HTML_NAV_BGCOLOR[i].checked)
			NavRadioIndex = i + 1
	}
return NavRadioIndex
}

function GetBodyColor(myForm) 
{
	var BodyRadioIndex = -1
	for(i=0; i < myForm.HTML_BODY_BGCOLOR.length; i++)
	{
		if(myForm.HTML_BODY_BGCOLOR[i].checked)
			BodyRadioIndex = i + 1
	}
return BodyRadioIndex 
}

function GetHeadFootColor(myForm) 
{
	var HeadFootRadioIndex = -1
	for(i=0; i < myForm.HTML_HEADFOOT_BGCOLOR.length; i++)
	{
		if(myForm.HTML_HEADFOOT_BGCOLOR[i].checked)
			HeadFootRadioIndex = i + 1
	}
return HeadFootRadioIndex 
}

function PreviewCurrentSettings(myForm) 
{
	var NavColorIndex = GetNavColor(myForm)
	var NavColor = ""
	if(NavColorIndex == -1)
	{
		alert("You must choose a HTML_NAV_BGCOLOR")
		return false
	}
	else
	{
		NavColor = aColor[NavColorIndex].cNumber
	}

	var BodyColorIndex = GetBodyColor(myForm)
	var BodyColor = ""
	if(BodyColorIndex == -1)
	{
		alert("You must choose a HTML_BODY_BGCOLOR")
		return false
	}
	else
	{
		BodyColor = aColor[BodyColorIndex ].cNumber
	}

	var HeadFootColorIndex = GetHeadFootColor(myForm)
	var HeadFootColor = ""
	if(HeadFootColorIndex == -1)
	{
		alert("You must choose a HTML_HEADFOOT_BGCOLOR")
		return false
	}
	else
	{
		HeadFootColor = aColor[HeadFootColorIndex].cNumber
	}

openPreviewWindow("PreviewWindow.html", NavColor, BodyColor, HeadFootColor)
}
